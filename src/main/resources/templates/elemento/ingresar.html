<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>SIET</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="main.js" type="text/javascript"></script>
    <script src="capturar.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="div-up" class="col-lg-6 d-flex align-items-center gradient-custom-2">

        <div id="div-titulo" class="text-white px-3 py-4 p-md-5 mx-md-4">
            <h4 class="mb-6">Sistema para el Inventario de Elementos Tecnologicos</h4>
        </div>

    </div> <!--div-up-->

    <div id="div-center" class="div-flex-container">      

            <div id="div-1">

                <div id="div-menuIngresarElemento">

                    </br>
                    </br>
                    <div><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" onclick="document.getElementById('form-ingresarElemento').submit();">Guardar Elemento</button>
                    </div>
                    </br>
                    <div><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" onclick="limpiarFormulario('form-ingresarElemento')">Limpiar Campos</button>
                    </div>
                    </br>
                    <div><form action="menuprincipal"><button type="submit"  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Regresar</button></form></div>
                    </br>

                </div> <!-- div-menuIngresarElemento -->

            </div> <!-- div-1 -->

            <div id="div-2">

            </br>

                <div id="div-ingresarElemento">

                    <div class="container py-3 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-xl-6">

                                <form id="form-ingresarElemento" action="ingresar" method="post" th:object="${elementoViewModel}">

                                   <!-- <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Placa</span>
                                        <input id="ingr-placa" type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" th:field="*{placa}">
                                    </div>-->

                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                                        <input id="ingr-nombre" type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" th:field="*{nombre}">
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Marca</span>
                                        <input id="ingr-marca" type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" th:field="*{marca}">
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Modelo</span>
                                        <input id="ingr-modelo" type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" th:field="*{modelo}">
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Serial</span>
                                        <input id="ingr-serial" type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" th:field="*{serial}">
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Ubicacion</span>
                                        <input id="ingr-ubicacion" type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" th:field="*{idArea}">
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Asignacion</span>
                                        <input id="ingr-asignacion" type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" th:field="*{codFuncionario}">
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Estado</span>
                                        <select id="ingr-estado" class="form-select form-select-sm" aria-label=".form-select-sm example" th:field="*{idEstado}">
                                            <option selected value="2">Sin Asignar</option>
                                            <option value="1">Asignado</option>
                                            <option value="3">Dado de Baja</option>
                                          </select> 
                                    </div>

                                    
                                </form>

                               
                                <div class="alert alert-danger" role="alert" th:if="${elementoViewModel.mensajes.size() > 0}">
                                    <h6 th:each="mensaje  : ${elementoViewModel.mensajes}" th:text="${mensaje}"></h6>
                                </div>

                                <div class="alert alert-success" role="alert" th:if="${elementoViewModel.mensajesb.size() > 0}">
                                    <h6 th:each="mensaje  : ${elementoViewModel.mensajesb}" th:text="${mensaje}"></h6>
                                   </div>
                                
                            </div>
                        </div>
                    </div>

                </div> <!-- div-ingresarElemento -->

            </br>

            </div> <!-- div-2 -->

            <div id="div-3">
            </div> <!-- div-3 -->

    </div> <!-- div-center -->

    <div id="div-down" class="col-lg-6 d-flex align-items-center gradient-custom-2">
    </div> <!-- div-down -->

</body>

</html>
