<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>SIET</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="main.js" type="text/javascript"></script>
    <script src="capturar.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="div-up" class="col-lg-6 d-flex align-items-center gradient-custom-2">

        <div id="div-titulo" class="text-white px-3 py-4 p-md-5 mx-md-4">
            <h4 class="mb-6">Sistema para el Inventario de Elementos Tecnologicos</h4>
        </div>

    </div> <!--div-up-->

    <div id="div-center" class="div-flex-container">      

            <div id="div-1">
            </div> <!-- div-1 -->

            <div id="div-2">

            </br>

                <div id="div-login">
                
                    <div class="container py-3 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-xl-6">
                                <div class="card" style="border-radius: 2rem;">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form id="form-login" action="/login" method="post" th:object="${usuarioViewModel}" >
                                    
                                            <p>Ingresa tus datos de acceso</p>
                                            <div class="form-outline mb-4">
                                                
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">Usuario</span>
                                                    <input id="login-usuario" type="text" class="form-control" aria-label="Sizing example input"
                                                        aria-describedby="inputGroup-sizing-default" th:field="*{usuario}">
                                                </div>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">Contrase√±a</span>
                                                    <input id="login-contrasena" type="password" class="form-control" aria-label="Sizing example input"
                                                        aria-describedby="inputGroup-sizing-default" th:field="*{contrasena}">
                                                </div>
                                            </div>
                                            <div class="text-center pt-1 mb-4 pb-1">
                                                <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Iniciar Sesion</button>
                                            </div>
                                        </form>
                                        <div class="alert alert-danger" role="alert" th:if="${usuarioViewModel.mensajes.size() > 0}">
                                            <h6 th:each="mensaje  : ${usuarioViewModel.mensajes}" th:text="${mensaje}"></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- div--login -->

            </div> <!-- div-2 -->

            <div id="div-3">
            </div> <!-- div-3 -->

    </div> <!-- div-center -->

    <div id="div-down" class="col-lg-6 d-flex align-items-center gradient-custom-2">
    </div> <!-- div-down -->

</body>

</html>
